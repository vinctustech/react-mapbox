<!DOCTYPE html>
<html class="has-navbar-fixed-top">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .site.title }}: {{ .site.subtitle }}</title>
    <link rel="stylesheet" href="{{ 'styles/bulma.min.css' | relURL }}">
    <link rel="stylesheet" href="{{ 'styles/footer.css' | relURL }}">
    <link rel="stylesheet" href="{{ 'styles/friendly.css' | relURL }}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8a5bb05f66.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar is-fixed-top is-light" role="navigation" aria-label="main navigation">
      {{- if .site.logo }}
        <div class="navbar-brand">
          <a class="navbar-item" href="{{ .site.baseURL }}">
            <img src="{{ .site.logo | relURL }}" alt="{{ .site.title }}: {{ .site.subtitle }}">
          </a>
        </div>
      {{- end }}

      <div class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"  href="{{ .site.baseURL }}">
            Home
          </a>
          <a class="navbar-item"  href="{{ .site.start | relURL }}">
            Documentation
          </a>
          <a class="navbar-item"  href="{{ .site.baseURL }}">
            Themes
          </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="field is-grouped">
              <p class="control">
                <a class="bd-tw-button button" data-social-network="GitHub" data-social-target="https://bulma.io" target="_blank" href="https://twitter.com/intent/tweet?text=Bulma: a modern CSS framework based on Flexbox&amp;hashtags=bulmaio&amp;url=https://bulma.io&amp;via=jgthms">
                  <span class="icon">
                    <i class="fab fa-github"></i>
                  </span>
                  <span>GitHub</span>
                </a>
              </p>
              <p class="control">
                <a class="button is-primary" href="https://github.com/jgthms/bulma/releases/download/0.9.3/bulma-0.9.3.zip">
              <span class="icon">
                <i class="fas fa-download"></i>
              </span>
                  <span>Download</span>
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </nav>

    {{ block main . }}
    {{ end }}

    <footer class="footer pt-3 pb-3">
      <div class="content has-text-centered">
        <p>
          &copy; {{ now.year }} <a href="{{ .site.authorLink }}">{{ .site.author }}</a>. {{ .site.rightsReserved }}
          {{- if .site.license }}
            The source code is licensed <a href="{{ .site.licenseLink }}">{{ .site.license }}</a>.
          {{- end }}
        </p>
        <p>
          Documentation built with <a href="{{ .site.repoLink }}">Juicer</a>.
        </p>
        <p>
          <a href="https://bulma.io">
            <img
                    src="https://bulma.io/images/made-with-bulma.png"
                    alt="Made with Bulma"
                    width="128"
                    height="24">
          </a>
        </p>
      </div>
    </footer>
  </body>
</html>
